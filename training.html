<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training</title>

    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      @media (max-width: 768px) {
        html,
        body,
        .wrapper {
          height: 100%;
        }
        .wrapper {
          width: 280px;
          background: #1630c2;
          color: white;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: flex-start;
          gap: 20px;
          padding: 0 40px 0 20px;
          border-radius: 30px;
        }
        h3 {
          padding-bottom: 50px;
        }
      }
      .newAccount {
        border-radius: 20px;
        padding: 10px 20px;
        color: #2230ab;
        background: #ffd3e9;
        border-style: none;
        font-weight: 600;
      }
      .signIn {
        border-radius: 25px;
        padding: 10px 20px;
        border-color: white;
        background: #1630c2;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Smart Insurance here!</h1>
      <h3>Find all tour needs faster than ever</h3>
      <button class="newAccount">New Account</button>
      <button class="signIn">Sign in</button>
    </div>
  </body>
</html>
